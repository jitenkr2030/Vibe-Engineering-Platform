# Kubernetes Resource Quotas and Limit Ranges
# Ensures fair resource allocation and prevents resource exhaustion

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vibe-production-quota
  namespace: vibe-production
  labels:
    app.kubernetes.io/name: vibe
    app.kubernetes.io/component: resource-management
spec:
  hard:
    # Compute resources
    pods: "20"
    services: "10"
    replicationcontrollers: "10"
    secrets: "20"
    configmaps: "20"

    # Storage
    persistentvolumeclaims: "5"
    requests.storage: "10Gi"

    # CPU and Memory
    requests.cpu: "4"
    requests.memory: "8Gi"
    limits.cpu: "8"
    limits.memory: "16Gi"

    # GPU resources (if applicable)
    # nvidia.com/gpu: "2"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: vibe-production-limits
  namespace: vibe-production
  labels:
    app.kubernetes.io/name: vibe
    app.kubernetes.io/component: resource-management
spec:
  limits:
    - type: Container
      min:
        cpu: "50m"
        memory: "64Mi"
      max:
        cpu: "2000m"
        memory: "4Gi"
      default:
        cpu: "200m"
        memory: "256Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      maxLimitRequestRatio:
        cpu: "10"
        memory: "10"

    - type: Pod
      min:
        cpu: "50m"
        memory: "64Mi"
      max:
        cpu: "4000m"
        memory: "8Gi"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: monitoring-quota
  namespace: monitoring
  labels:
    app.kubernetes.io/name: vibe
    app.kubernetes.io/component: resource-management
spec:
  hard:
    pods: "10"
    services: "10"
    secrets: "10"
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: monitoring-limits
  namespace: monitoring
  labels:
    app.kubernetes.io/name: vibe
    app.kubernetes.io/component: resource-management
spec:
  limits:
    - type: Container
      min:
        cpu: "50m"
        memory: "64Mi"
      max:
        cpu: "2000m"
        memory: "4Gi"
      default:
        cpu: "200m"
        memory: "256Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
